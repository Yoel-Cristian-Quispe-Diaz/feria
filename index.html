<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot con Voz y MicrÃ³fono</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6e7fd8, #5c8bf0);
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    #chat {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #333;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .message {
      margin: 10px 0;
      font-size: 1rem;
    }
    .user {
      color: #007bff;
      text-align: right;
    }
    .bot {
      color: #28a745;
      text-align: left;
    }
    input[type="text"] {
      width: calc(100% - 100px);
      padding: 12px;
      border-radius: 25px;
      border: 2px solid #ccc;
      margin-right: 10px;
      font-size: 1rem;
    }
    button {
      padding: 12px 18px;
      background: #28a745;
      border: none;
      color: #fff;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: #218838;
    }
    button:focus {
      outline: none;
    }
    .icon {
      font-size: 1.5rem;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .icon:hover {
      background-color: #0056b3;
    }

    /* Mobile view adjustments */
    @media (max-width: 600px) {
      #chat {
        width: 90%;
      }
      input[type="text"] {
        width: 75%;
      }
      button, .icon {
        width: 100%;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Chatbot con Voz y MicrÃ³fono</h2>
    <div id="messages"></div>
    <div style="display: flex; flex-direction: column; align-items: center;">
      <input type="text" id="input" placeholder="Escribe algo..." />
      <div style="display: flex; justify-content: space-between; width: 100%; margin-top: 10px;">
        <button onclick="enviarMensaje()">Enviar</button>
        <button class="icon" onclick="escuchar()">ðŸŽ¤</button>
      </div>
      <button class="icon" onclick="callar()">ðŸ”‡ Callar</button>
    </div>
  </div>

  <script>
    const url = 'https://magicloops.dev/api/loop/2127da52-9a2d-4811-84b7-d615cf55677b/run';
    let vozActiva = null;

    function hablar(texto) {
      if (vozActiva) speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(texto);
      utterance.lang = "es-ES";
      vozActiva = utterance;
      speechSynthesis.speak(utterance);
    }

    function callar() {
      speechSynthesis.cancel();
    }

    function agregarMensaje(texto, clase) {
      const div = document.createElement('div');
      div.className = `message ${clase}`;
      div.textContent = texto;
      document.getElementById('messages').appendChild(div);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }

    async function enviarMensaje(mensajeManual = null) {
      const input = document.getElementById('input');
      const mensaje = mensajeManual || input.value.trim();
      if (mensaje === "") return;

      agregarMensaje("TÃº: " + mensaje, "user");
      input.value = "";

      if (mensaje.toLowerCase() === "salir") {
        const despedida = "Hasta pronto.";
        agregarMensaje("Bot: " + despedida, "bot");
        hablar(despedida);
        return;
      }

      try {
        const response = await fetch(`${url}?input=${encodeURIComponent(mensaje)}`);
        const data = await response.json();
        const respuesta = data.response;
        agregarMensaje("Bot: " + respuesta, "bot");
        hablar(respuesta);
      } catch (error) {
        const errorMsg = "Error al contactar con el servidor.";
        agregarMensaje("Bot: " + errorMsg, "bot");
        hablar(errorMsg);
        console.error(error);
      }
    }

    // Reconocimiento de voz
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const reconocimiento = SpeechRecognition ? new SpeechRecognition() : null;

    if (reconocimiento) {
      reconocimiento.lang = "es-ES";
      reconocimiento.continuous = false;
      reconocimiento.interimResults = false;

      reconocimiento.onresult = (event) => {
        const texto = event.results[0][0].transcript;
        document.getElementById('input').value = texto;
        enviarMensaje(texto);
      };

      reconocimiento.onerror = (event) => {
        console.error("Error en reconocimiento de voz:", event.error);
      };
    } else {
      alert("Tu navegador no soporta reconocimiento de voz.");
    }

    function escuchar() {
      if (reconocimiento) {
        reconocimiento.start();
      }
    }

    // Enviar con Enter
    document.getElementById("input").addEventListener("keypress", function (e) {
      if (e.key === "Enter") enviarMensaje();
    });
  </script>
</body>
</html>
