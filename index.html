<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot con Voz y MicrÃ³fono</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }
    #chat {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fafafa;
    }
    .message {
      margin: 0.5rem 0;
    }
    .user { color: blue; }
    .bot { color: green; }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Chatbot con Voz y MicrÃ³fono</h2>
    <div id="messages"></div>
    <input type="text" id="input" placeholder="Escribe algo..." />
    <button onclick="enviarMensaje()">Enviar</button>
    <button onclick="escuchar()">ðŸŽ¤ Hablar</button>
    <button onclick="callar()">ðŸ”‡ Callar</button>
  </div>

  <script>
    const url = 'https://magicloops.dev/api/loop/2127da52-9a2d-4811-84b7-d615cf55677b/run';
    let vozActiva = null;

    function hablar(texto) {
      if (vozActiva) speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(texto);
      utterance.lang = "es-ES";
      vozActiva = utterance;
      speechSynthesis.speak(utterance);
    }

    function callar() {
      speechSynthesis.cancel();
    }

    function agregarMensaje(texto, clase) {
      const div = document.createElement('div');
      div.className = `message ${clase}`;
      div.textContent = texto;
      document.getElementById('messages').appendChild(div);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }

    async function enviarMensaje(mensajeManual = null) {
      const input = document.getElementById('input');
      const mensaje = mensajeManual || input.value.trim();
      if (mensaje === "") return;

      agregarMensaje("TÃº: " + mensaje, "user");
      input.value = "";

      if (mensaje.toLowerCase() === "salir") {
        const despedida = "Hasta pronto.";
        agregarMensaje("Bot: " + despedida, "bot");
        hablar(despedida);
        return;
      }

      try {
        const response = await fetch(`${url}?input=${encodeURIComponent(mensaje)}`);
        const data = await response.json();
        const respuesta = data.response;
        agregarMensaje("Bot: " + respuesta, "bot");
        hablar(respuesta);
      } catch (error) {
        const errorMsg = "Error al contactar con el servidor.";
        agregarMensaje("Bot: " + errorMsg, "bot");
        hablar(errorMsg);
        console.error(error);
      }
    }

    // Reconocimiento de voz
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const reconocimiento = SpeechRecognition ? new SpeechRecognition() : null;

    if (reconocimiento) {
      reconocimiento.lang = "es-ES";
      reconocimiento.continuous = false;
      reconocimiento.interimResults = false;

      reconocimiento.onresult = (event) => {
        const texto = event.results[0][0].transcript;
        document.getElementById('input').value = texto;
        enviarMensaje(texto);
      };

      reconocimiento.onerror = (event) => {
        console.error("Error en reconocimiento de voz:", event.error);
      };
    } else {
      alert("Tu navegador no soporta reconocimiento de voz.");
    }

    function escuchar() {
      if (reconocimiento) {
        reconocimiento.start();
      }
    }

    // Enviar con Enter
    document.getElementById("input").addEventListener("keypress", function (e) {
      if (e.key === "Enter") enviarMensaje();
    });
  </script>
</body>
</html>
